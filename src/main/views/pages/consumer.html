<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Dashboard</title>
    <link rel="stylesheet" href="/css/consumer.css">
</head>

<body>

    <div class="sidebar">
        <div id="consumer-id"></div>
        <a href="#dashboard" id="dashboard-link">Dashboard</a>
        <a href="#users" id="users-link">Users</a>
        <a href="#settings" id="settings-link">Settings</a>
        <a href="#logout" id="logout-link">Logout</a>
    </div>

    <div class="main-content">
        <div class="header">
            <div id="heading"></div>
        </div>

        <div id="button-container"></div> <!-- Container for admin buttons -->

        <div id="device-list" class="all-devices"></div>
    </div>

    <div id="register-form-container" class="form-container" style="display: none;">
        <form id="register-consumer-device-form">
            <label for="register-device-id">Device ID:</label>
            <input type="text" id="register-device-id" name="device-id" required>
            <button type="submit">Register</button>
            <button type="button" id="cancel-register-button">Cancel</button>
        </form>
    </div>

    <div id="deregister-form-container" class="form-container" style="display: none;">
        <form id="deregister-consumer-device-form">
            <label for="deregister-device-id">Device ID:</label>
            <input type="text" id="deregister-device-id" name="device-id" required>
            <button type="submit">Deregister</button>
            <button type="button" id="cancel-deregister-button">Cancel</button>
        </form>
    </div>

    <script type="module" src="/js/pages/consumer.js"></script>

</body>

</html>
